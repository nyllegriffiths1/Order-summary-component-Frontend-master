<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="top-image">
      <img src="/Order-summary-component-Frontend-master/images/main-image.svg" alt="img of girl listening to music">
    </div>
    <h3>Order Summary</h3>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like</p>
    <div class="small-container">
      <img id="icon" src="/Order-summary-component-Frontend-master/images/icon-music.svg" alt="icon">
      <span id="price">
      <h5>Annual Plan</h5>
      <p>$59.99/year</p>
      </span>
      <a href="#">Change</a>
    </div>
    <button>Proceed to payment</button>
    <a id="cancel" href="#">Cancel Order</a>
  </div>
</body>
</html>
